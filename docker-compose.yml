version: "0.0"

networks:
  ijam_default:
    driver: bridge

services:
  ijam-master:
    image: ijam-master
    container_name: "ijam-master"
    env_file:
      - ".env"
    environment:
      REDISCLI_AUTH: '${REDIS_MASTERPWD}'
    volumes:
      - ./start.sh:${JAMOTA_ROOT}/start.sh
      - ./ota-portal:${JAMOTA_ROOT}/ota-portal
      - ./redis:${JAMOTA_ROOT}/redis
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
      - ${OTA_PORT}:${OTA_PORT}
    expose:
      - ${REDIS_PORT}
      - ${OTA_PORT}
    build:
      context: ./
      dockerfile: Dockerfile
    entrypoint: ["${JAMOTA_ROOT}/start.sh", "-c"]
    networks:
      - ijam_default
